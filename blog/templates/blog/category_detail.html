<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория: {{ category.name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 50px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 10px;
        }
        header p {
            font-size: 18px;
            color: #555;
        }
        .post-list {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .post-list ul {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .post-list a {
            color: #007bff;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .post-list a:hover {
            color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .back-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Посты в категории "{{ category.name }}"</h1>
            <p>Найдите интересные статьи и обсуждения в этой категории.</p>
        </header>

        <div class="post-list">
            <ul>
                {% for post in posts %}
                    <li>
                        <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <a href="{% url 'blog:index' %}" class="back-link">← Назад на главную</a>
    </div>
</body>
</html>
